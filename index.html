<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noctadex</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #5b21b6, #2e1065 80%);
  color: #fff;
  min-height: 100vh;
  padding: 20px;
  position: relative;
  overflow-x: hidden;
}

/* effet étoiles scintillantes */
body::before {
  content: "";
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  background: url("https://www.transparenttextures.com/patterns/stardust.png");
  opacity: 0.2;
  z-index: 0;
}

h1 {
  text-align: center;
  font-size: 2.8rem;
  margin-bottom: 10px;
  text-shadow: 0 0 12px rgba(255,255,255,0.6), 0 0 25px #a78bfa;
  z-index: 1;
  position: relative;
}

#stats {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.3rem;
  text-shadow: 0 0 8px rgba(255,255,255,0.5);
  position: relative;
  z-index: 1;
}

.controls {
  display: flex;
  justify-content: center;
  margin-bottom: 40px;
  z-index: 1;
  position: relative;
}

.btn-open-pack {
  padding: 15px 40px;
  border: none;
  border-radius: 15px;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(45deg, #facc15, #f97316, #7c3aed);
  background-size: 300% 300%;
  color: #fff;
  transition: all 0.4s ease;
  font-size: 1.2rem;
  box-shadow: 0 0 25px rgba(250,204,21,0.6), inset 0 0 10px rgba(124,58,237,0.6);
  position: relative;
  overflow: hidden;
}

.btn-open-pack::after {
  content: "";
  position: absolute;
  top: -50%; left: -50%;
  width: 200%; height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 60%);
  animation: pulse 3s infinite;
}

@keyframes pulse {
  0% { transform: rotate(0deg); opacity: 0.7; }
  50% { transform: rotate(180deg); opacity: 0.2; }
  100% { transform: rotate(360deg); opacity: 0.7; }
}

.btn-open-pack:hover {
  transform: scale(1.08);
  background-position: 100% 50%;
}

.collection-title {
  font-size: 1.6rem;
  margin: 15px 0;
  padding: 5px 15px;
  background: linear-gradient(to right, rgba(255,255,255,0.1), rgba(124,58,237,0.3));
  border-left: 4px solid #a78bfa;
  border-radius: 8px;
  text-shadow: 0 0 10px rgba(255,255,255,0.6);
}

.collection-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 18px;
}

.card {
  background: rgba(255,255,255,0.12);
  border: 2px solid rgba(255,255,255,0.2);
  border-radius: 18px;
  height: 210px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

.card img {
  width: 100%;
  height: 165px;
  object-fit: cover;
  border-radius: 15px 15px 0 0;
}

.card:hover {
  transform: scale(1.05);
  border-color: #fff;
  box-shadow: 0 0 25px rgba(255,255,255,0.7);
}

.card div {
  margin-top: 6px;
  font-weight: bold;
  text-align: center;
}

/* cartes cachées */
.card.locked {
  background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
  border: 2px dashed rgba(255,255,255,0.25);
  position: relative;
}
.card.locked::before {
  content: "???";
  color: rgba(255,255,255,0.5);
  font-size: 1.3rem;
  font-weight: bold;
  position: absolute;
}

  #collectionContainer {
    max-width: 1000px;
    margin: 0 auto;
  }

  .collection-category { margin-bottom: 30px; }
  .collection-title {
    font-size: 1.5rem;
    margin-bottom: 15px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
  }
  .collection-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 15px;
  }

  .card {
    background: rgba(255,255,255,0.15);
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 15px;
    height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: all 0.3s ease;
  }
  .card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 15px 15px 0 0;
  }
  .card:hover {
    transform: scale(1.05);
    border-color: #fff;
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
  }
  .card div {
    margin-top: 5px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Ouverture de Paquets</h1>
<div id="stats">Cartes possédées: 0 / 21</div>

<div class="controls">
  <button class="btn-open-pack" onclick="showPackOverlay()">Ouvrir un paquet</button>
</div>

<div id="overlay" class="overlay" style="display:none">
  <div id="overlayContent"></div>
</div>

<div id="collectionContainer"></div>

<script>
const CARDS = [
  { id: "T1", name: "Chouette", rarity: "triadique", imageUrl: "Cartes/Chouette.jpeg" },
  { id: "T2", name: "Paon", rarity: "triadique", imageUrl: "Cartes/Paon.jpeg" },
  { id: "T3", name: "Corbeau", rarity: "triadique", imageUrl: "Cartes/Corbeau.jpeg" },
  { id: "M1", name: "Alice", rarity: "mythique", imageUrl: "Cartes/Alice.png" },
  { id: "M2", name: "Mehdi", rarity: "mythique", imageUrl: "Cartes/Medhi.jpeg" },
  { id: "M3", name: "Le Joueur", rarity: "mythique", imageUrl: "Cartes/Le Joueur.png" },
  { id: "M4", name: "Sherlock Holmes", rarity: "mythique", imageUrl: "Cartes/Sherlock Holmes.jpeg" },
  { id: "R1", name: "Breakfast", rarity: "rare", imageUrl: "Cartes/Breakfast.jpeg" },
  { id: "R2", name: "Edward Norton", rarity: "rare", imageUrl: "Cartes/Edward Norton.jpeg" },
  { id: "R3", name: "Joe Goldberg", rarity: "rare", imageUrl: "Cartes/Joe Goldberg.jpeg" },
  { id: "R4", name: "Magician", rarity: "rare", imageUrl: "Cartes/Magician.jpeg" },
  { id: "R5", name: "Miranda Priestley", rarity: "rare", imageUrl: "Cartes/Miranda Priestley.jpeg" },
  { id: "R6", name: "Professeur", rarity: "rare", imageUrl: "Cartes/Professeur.jpeg" },
  { id: "R7", name: "Split", rarity: "rare", imageUrl: "Cartes/Split.jpeg" },
  { id: "R8", name: "Ashton Kutcher", rarity: "rare", imageUrl: "Cartes/Ashton Kutcher.jpeg" },
  { id: "C1", name: "Kyan Khojandi", rarity: "commune", imageUrl: "Cartes/Kyan Khojandi.jpeg" },
  { id: "C2", name: "Belle & Sébastien", rarity: "commune", imageUrl: "Cartes/Belle & Sébastien.jpeg" },
  { id: "C3", name: "The End", rarity: "commune", imageUrl: "Cartes/The End.jpeg" },
  { id: "C4", name: "The Wolf of Wall Street", rarity: "commune", imageUrl: "Cartes/The Wolf of Wall Street.jpeg" },
  { id: "C5", name: "Vague", rarity: "commune", imageUrl: "Cartes/Vague.jpeg" }
];

const PROBABILITIES = { commune: 0.7, rare: 0.2, mythique: 0.08, triadique: 0.02 };
let collection = JSON.parse(localStorage.getItem('collection') || '{}');
let revealQueue = [], currentIndex = 0;

function weightedPick(probabilities) {
  let r = Math.random(), cumulative = 0;
  for (const [rarity, prob] of Object.entries(probabilities)) {
    cumulative += prob;
    if (r <= cumulative) return rarity;
  }
  return 'commune';
}

function drawCard() {
  const rarity = weightedPick(PROBABILITIES);
  const pool = CARDS.filter(c => c.rarity === rarity);
  return pool[Math.floor(Math.random() * pool.length)];
}

function generatePack() {
  const packSize = 5;
  const pack = [];
  for (let i=0;i<packSize;i++) {
    const card = drawCard();
    pack.push(card);
    collection[card.id] = (collection[card.id] || 0) + 1;
  }
  localStorage.setItem('collection', JSON.stringify(collection));
  return pack;
}

function showPackOverlay() {
  revealQueue = generatePack();
  currentIndex = -1;
  document.getElementById('overlay').style.display = 'flex';
  document.getElementById('overlayContent').innerHTML = `<div class='pack-image' onclick='revealNextCard()'></div>`;
}

function revealNextCard() {
  currentIndex++;
  if(currentIndex < revealQueue.length) {
    const c = revealQueue[currentIndex];
    document.getElementById('overlayContent').innerHTML = `
      <div class='big-card' onclick='revealNextCard()'>
        <img src='${c.imageUrl}' alt='${c.name}'/>
        <div>${c.name}</div>
        <div class='rarity'>${c.rarity}</div>
      </div>`;
  } else {
    document.getElementById('overlay').style.display = 'none';
    renderCollection();
    updateStats();
  }
}

function renderCollection() {
  const container = document.getElementById('collectionContainer');
  container.innerHTML = '';
  const categories = ['commune','rare','mythique','triadique'];

  categories.forEach(rarity => {
    const filtered = CARDS.filter(c => c.rarity === rarity);
    if(filtered.length > 0) {
      const catDiv = document.createElement('div');
      catDiv.className = 'collection-category';
      const title = document.createElement('div');
      title.className = 'collection-title';
      title.textContent = rarity.charAt(0).toUpperCase() + rarity.slice(1);
      catDiv.appendChild(title);

      const grid = document.createElement('div');
      grid.className = 'collection-grid';

      filtered.forEach(c => {
        const el = document.createElement('div');
        el.className = 'card';

        if(collection[c.id]) {
          // Carte débloquée
          el.innerHTML = `<img src="${c.imageUrl}" alt="${c.name}"/><div>${c.name}</div>`;
        } else {
          // Carte encore cachée
          el.style.background = "rgba(255,255,255,0.05)";
          el.style.border = "2px dashed rgba(255,255,255,0.2)";
          el.innerHTML = `<div style="color:rgba(255,255,255,0.4); font-size:1.2rem;">???</div>`;
        }

        grid.appendChild(el);
      });

      catDiv.appendChild(grid);
      container.appendChild(catDiv);
    }
  });
}

function updateStats() {
  const obtained = Object.keys(collection).length;
  const total = CARDS.length;
  document.getElementById('stats').textContent = `Cartes possédées: ${obtained} / ${total}`;
}

// Initial render
renderCollection();
updateStats();
</script>
</body>
</html>
