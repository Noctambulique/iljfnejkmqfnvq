<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ouverture de Paquets - Jeu de Cartes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    margin: 0;
    padding: 20px;
  }
  h1, h2 {
    text-align: center;
  }
  .controls {
    max-width: 900px;
    margin: 10px auto;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .pack {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 10px;
    margin-top: 15px;
  }
  .collection-category {
    max-width: 900px;
    margin: 15px auto;
  }
  .collection-title {
    margin: 10px 0;
    font-size: 1.2em;
  }
  .collection-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 10px;
  }
  .card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    text-align: center;
    overflow: hidden;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    height: 180px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
  }
  .rarity {
    font-size: 0.8em;
    color: #555;
  }
  button {
    margin: 5px;
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    background: #4f46e5;
    color: white;
    cursor: pointer;
  }
  .overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .pack-image {
    width: 200px; height: 280px;
    background: url('https://via.placeholder.com/200x280?text=PAQUET') center/cover;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
  }
  .big-card {
    width: 250px; height: 350px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(255,255,255,0.8);
    text-align: center;
    cursor: pointer;
  }
  .big-card img {
    width: 100%; height: 85%;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
  }
</style>
</head>
<body>

<h1>Ouverture de Paquets</h1>

<div class="controls">
  <label>Taille du paquet: <input id="packSize" type="number" value="5" min="1" max="20" /></label>
  <button onclick="showPackOverlay()">Ouvrir un paquet</button>
  <button onclick="resetCollection()">Réinitialiser la collection</button>
</div>

<div class="controls">
  <h2>Dernier paquet ouvert</h2>
  <div id="lastPack" class="pack"></div>
</div>

<div id="overlay" class="overlay" style="display:none">
  <div id="overlayContent"></div>
</div>

<div id="collectionContainer"></div>

<script>
const CARDS = [
  { id: "C1", name: "Chouette", rarity: "commune", imageUrl: "Cartes/Chouette.jpeg" },
  { id: "C2", name: "Paon", rarity: "commune", imageUrl: "Cartes/Paon.jpeg" },
  { id: "C3", name: "Salamèche", rarity: "commune", imageUrl: "images/salameche.png" },
  { id: "C4", name: "Carapuce", rarity: "commune", imageUrl: "images/carapuce.png" },
  { id: "R1", name: "Dracaufeu", rarity: "rare", imageUrl: "images/dracaufeu.png" },
  { id: "R2", name: "Tortank", rarity: "rare", imageUrl: "images/tortank.png" },
  { id: "M1", name: "Mewtwo", rarity: "mythique", imageUrl: "images/mewtwo.png" },
  { id: "T1", name: "Arceus", rarity: "triadique", imageUrl: "images/arceus.png" }
];

const PROBABILITIES = { commune: 0.7, rare: 0.2, mythique: 0.08, triadique: 0.02 };
let collection = JSON.parse(localStorage.getItem('collection') || '{}');
let revealQueue = [], currentIndex = 0;

function weightedPick(probabilities) {
  let r = Math.random(), cumulative = 0;
  for (const [rarity, prob] of Object.entries(probabilities)) {
    cumulative += prob;
    if (r <= cumulative) return rarity;
  }
  return 'commune';
}

function drawCard() {
  const rarity = weightedPick(PROBABILITIES);
  const pool = CARDS.filter(c => c.rarity === rarity);
  return pool[Math.floor(Math.random() * pool.length)];
}

function generatePack() {
  const packSize = parseInt(document.getElementById('packSize').value) || 5;
  const pack = [];
  for (let i=0;i<packSize;i++) {
    const card = drawCard();
    pack.push(card);
    collection[card.id] = (collection[card.id] || 0) + 1;
  }
  localStorage.setItem('collection', JSON.stringify(collection));
  return pack;
}

function showPackOverlay() {
  revealQueue = generatePack();
  currentIndex = -1;
  document.getElementById('overlay').style.display = 'flex';
  document.getElementById('overlayContent').innerHTML = `<div class='pack-image' onclick='revealNextCard()'></div>`;
}

function revealNextCard() {
  currentIndex++;
  if(currentIndex < revealQueue.length) {
    const c = revealQueue[currentIndex];
    document.getElementById('overlayContent').innerHTML = `
      <div class='big-card' onclick='revealNextCard()'>
        <img src='${c.imageUrl}' alt='${c.name}'/>
        <div>${c.name}</div>
        <div class='rarity'>${c.rarity}</div>
      </div>`;
  } else {
    document.getElementById('overlay').style.display = 'none';
    renderLastPack(revealQueue);
    renderCollection();
  }
}

function renderLastPack(pack) {
  const container = document.getElementById('lastPack');
  container.innerHTML = '';
  pack.forEach(c => {
    const el = document.createElement('div');
    el.className = 'card';
    el.innerHTML = `<img src="${c.imageUrl}" alt="${c.name}"/><div>${c.name}</div><div class="rarity">${c.rarity}</div>`;
    container.appendChild(el);
  });
}

function renderCollection() {
  const container = document.getElementById('collectionContainer');
  container.innerHTML = '';
  const categories = ['commune','rare','mythique','triadique'];

  categories.forEach(rarity => {
    const catDiv = document.createElement('div');
    catDiv.className = 'collection-category';
    const title = document.createElement('div');
    title.className = 'collection-title';
    title.textContent = rarity.charAt(0).toUpperCase() + rarity.slice(1);
    catDiv.appendChild(title);

    const grid = document.createElement('div');
    grid.className = 'collection-grid';

    CARDS.filter(c => c.rarity === rarity).forEach(c => {
      const el = document.createElement('div');
      el.className = 'card';
      if(collection[c.id]) {
        el.innerHTML = `<img src="${c.imageUrl}" alt="${c.name}"/><div>${c.name}</div>`;
      }
      grid.appendChild(el);
    });

    catDiv.appendChild(grid);
    container.appendChild(catDiv);
  });
}

function resetCollection() {
  if(confirm('Réinitialiser la collection ?')) {
    collection = {};
    localStorage.removeItem('collection');
    document.getElementById('lastPack').innerHTML = '';
    renderCollection();
  }
}

renderCollection();
</script>
</body>
</html>
