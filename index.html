<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noctadex</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #5b21b6, #2e1065 80%);
    color: #fff;
    min-height: 100vh;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
  }

  /* effet étoiles scintillantes */
  body::before {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: url("https://www.transparenttextures.com/patterns/stardust.png");
    opacity: 0.18;
    z-index: 0;
  }

  h1 {
    text-align: center;
    font-size: 2.6rem;
    margin-bottom: 8px;
    text-shadow: 0 0 12px rgba(255,255,255,0.6), 0 0 25px #a78bfa;
    z-index: 1;
    position: relative;
  }

  #stats {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.15rem;
    text-shadow: 0 0 8px rgba(255,255,255,0.45);
    position: relative;
    z-index: 1;
  }

  .controls {
    display: flex;
    justify-content: center;
    margin-bottom: 36px;
    z-index: 1;
    position: relative;
  }

  .btn-open-pack {
    padding: 14px 36px;
    border: none;
    border-radius: 15px;
    font-weight: 700;
    cursor: pointer;
    background: linear-gradient(45deg, #facc15, #f97316, #7c3aed);
    background-size: 300% 300%;
    color: #fff;
    transition: all 0.32s ease;
    font-size: 1.05rem;
    box-shadow: 0 0 25px rgba(250,204,21,0.6), inset 0 0 10px rgba(124,58,237,0.4);
    position: relative;
    overflow: hidden;
  }

  .btn-open-pack::after {
    content: "";
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.18) 10%, transparent 60%);
    animation: pulse 3.5s infinite;
    pointer-events: none;
  }
  @keyframes pulse {
    0% { transform: rotate(0deg); opacity: 0.8; }
    50% { transform: rotate(180deg); opacity: 0.25; }
    100% { transform: rotate(360deg); opacity: 0.8; }
  }

  .btn-open-pack:hover:enabled {
    transform: scale(1.06);
    background-position: 100% 50%;
  }
  .btn-open-pack:disabled {
    opacity: 0.6;
    cursor: default;
    transform: none;
    filter: grayscale(0.1);
  }

  #overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.82);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1200;
    padding: 20px;
  }

  .pack-image {
    width: 220px; height: 300px;
    background: url('https://via.placeholder.com/220x300?text=PAQUET') center/cover;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(255,255,255,0.4);
    transition: transform 0.25s ease;
  }
  .pack-image:hover { transform: scale(1.04); }

  .big-card {
    width: 300px; max-width: 92%;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.55);
    text-align: center;
    cursor: pointer;
    color: #000;
    font-weight: 700;
    overflow: hidden;
  }
  .big-card img {
    width: 100%; height: 72%;
    object-fit: cover;
    display: block;
  }
  .big-card .meta {
    padding: 10px;
    font-size: 1rem;
    color: #111;
  }
  .rarity { font-size: 0.85rem; color: #444; margin-top: 6px; }

  #collectionContainer {
    max-width: 1100px;
    margin: 28px auto 80px auto;
    position: relative;
    z-index: 1;
  }

  .collection-category { margin-bottom: 28px; }
  .collection-title {
    font-size: 1.45rem;
    margin-bottom: 12px;
    padding: 6px 12px;
    display: inline-block;
    background: linear-gradient(to right, rgba(255,255,255,0.06), rgba(124,58,237,0.18));
    border-left: 4px solid #a78bfa;
    border-radius: 8px;
    text-shadow: 0 0 8px rgba(255,255,255,0.5);
  }

  .collection-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 18px;
  }

  .card {
    background: rgba(255,255,255,0.12);
    border: 2px solid rgba(255,255,255,0.2);
    border-radius: 16px;
    height: 210px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: stretch;
    overflow: hidden;
    transition: transform 0.22s ease, box-shadow 0.22s ease, border-color 0.22s ease;
    box-shadow: 0 0 14px rgba(0,0,0,0.28);
  }
  .card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    display: block;
    border-radius: 12px 12px 0 0;
  }
  .card .name {
    padding: 8px;
    font-weight: 700;
    text-align: center;
    color: #fff;
  }
  .card:hover {
    transform: translateY(-6px);
    border-color: rgba(255,255,255,0.95);
    box-shadow: 0 22px 44px rgba(0,0,0,0.45);
  }

  /* cartes cachées */
  .card.locked {
    background: linear-gradient(145deg, rgba(255,255,255,0.03), rgba(0,0,0,0.15));
    border: 2px dashed rgba(255,255,255,0.22);
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .card.locked::before {
    content: "???";
    color: rgba(255,255,255,0.55);
    font-size: 1.25rem;
    font-weight: 800;
    position: absolute;
  }

  /* responsive */
  @media (max-width:600px){
    h1 { font-size: 1.9rem; }
    .btn-open-pack { padding: 12px 22px; font-size: 0.95rem; }
  }
</style>
</head>
<body>

<h1>Noctadex</h1>
<div id="stats">Cartes possédées: 0 / 21</div>

<div class="controls">
  <button class="btn-open-pack" id="openBtn" type="button">Ouvrir un paquet</button>
</div>

<div id="overlay">
  <div id="overlayContent"></div>
</div>

<div id="collectionContainer"></div>

<script>
(function(){
  // données cartes (corrigées)
  const CARDS = [
    { id: "T1", name: "Chouette", rarity: "triadique", imageUrl: "Cartes/Chouette.jpeg" },
    { id: "T2", name: "Paon", rarity: "triadique", imageUrl: "Cartes/Paon.jpeg" },
    { id: "T3", name: "Corbeau", rarity: "triadique", imageUrl: "Cartes/Corbeau.jpeg" },
    { id: "M1", name: "Alice", rarity: "mythique", imageUrl: "Cartes/Alice.png" },
    { id: "M2", name: "Mehdi", rarity: "mythique", imageUrl: "Cartes/Medhi.jpeg" },
    { id: "M3", name: "Le Joueur", rarity: "mythique", imageUrl: "Cartes/Le Joueur.png" },
    { id: "M4", name: "Sherlock Holmes", rarity: "mythique", imageUrl: "Cartes/Sherlock Holmes.jpeg" },
    { id: "R1", name: "Breakfast", rarity: "rare", imageUrl: "Cartes/Breakfast.jpeg" },
    { id: "R2", name: "Edward Norton", rarity: "rare", imageUrl: "Cartes/Edward Norton.jpeg" },
    { id: "R3", name: "Joe Goldberg", rarity: "rare", imageUrl: "Cartes/Joe Goldberg.jpeg" },
    { id: "R4", name: "Magician", rarity: "rare", imageUrl: "Cartes/Magician.jpeg" },
    { id: "R5", name: "Miranda Priestley", rarity: "rare", imageUrl: "Cartes/Miranda Priestley.jpeg" },
    { id: "R6", name: "Professeur", rarity: "rare", imageUrl: "Cartes/Professeur.jpeg" },
    { id: "R7", name: "Split", rarity: "rare", imageUrl: "Cartes/Split.jpeg" },
    { id: "R8", name: "Ashton Kutcher", rarity: "rare", imageUrl: "Cartes/Ashton Kutcher.jpeg" },
    { id: "C1", name: "Kyan Khojandi", rarity: "commune", imageUrl: "Cartes/Kyan Khojandi.jpeg" },
    { id: "C2", name: "Belle & Sébastien", rarity: "commune", imageUrl: "Cartes/Belle & Sébastien.jpeg" },
    { id: "C3", name: "The End", rarity: "commune", imageUrl: "Cartes/The End.jpeg" },
    { id: "C4", name: "The Wolf of Wall Street", rarity: "commune", imageUrl: "Cartes/The Wolf of Wall Street.jpeg" },
    { id: "C5", name: "Vague", rarity: "commune", imageUrl: "Cartes/Vague.jpeg" }
  ];

  const PROBABILITIES = { commune: 0.7, rare: 0.2, mythique: 0.08, triadique: 0.02 };

  // collection stockée : clé = id de la carte, valeur = nombre possédé
  let collection = JSON.parse(localStorage.getItem('collection') || '{}');
  let revealQueue = [];
  let currentIndex = -1;

  function weightedPick(probabilities) {
    let r = Math.random(), cumulative = 0;
    for (const [rarity, prob] of Object.entries(probabilities)) {
      cumulative += prob;
      if (r <= cumulative) return rarity;
    }
    return 'commune';
  }

  function drawCard() {
    const rarity = weightedPick(PROBABILITIES);
    const pool = CARDS.filter(c => c.rarity === rarity);
    if (!pool.length) {
      // fallback : prendre une carte aléatoire si pool vide (sécurité)
      return CARDS[Math.floor(Math.random() * CARDS.length)];
    }
    return pool[Math.floor(Math.random() * pool.length)];
  }

  function generatePack() {
    const packSize = 5;
    const pack = [];
    for (let i = 0; i < packSize; i++) {
      const card = drawCard();
      if (!card) continue;
      pack.push(card);
      collection[card.id] = (collection[card.id] || 0) + 1;
    }
    localStorage.setItem('collection', JSON.stringify(collection));
    return pack;
  }

  function showPackOverlay() {
    const btn = document.getElementById('openBtn');
    btn.disabled = true; // empêche double-clics
    revealQueue = generatePack();
    currentIndex = -1;
    const overlay = document.getElementById('overlay');
    overlay.style.display = 'flex';
    document.getElementById('overlayContent').innerHTML =
      `<div class="pack-image" id="packImage" role="button" aria-label="Cliquer pour révéler la première carte"></div>`;
  }

  function revealNextCard() {
    const content = document.getElementById('overlayContent');
    currentIndex++;
    if (currentIndex < revealQueue.length) {
      const c = revealQueue[currentIndex];
      content.innerHTML = `
        <div class="big-card" id="bigCard" role="button" aria-label="Cliquer pour révéler la carte suivante">
          <img src="${escapeHtml(c.imageUrl)}" alt="${escapeHtml(c.name)}">
          <div class="meta">${escapeHtml(c.name)}<div class="rarity">${escapeHtml(c.rarity)}</div></div>
        </div>`;
    } else {
      // fin du pack
      document.getElementById('overlay').style.display = 'none';
      renderCollection();
      updateStats();
      document.getElementById('openBtn').disabled = false;
    }
  }

  function renderCollection() {
    const container = document.getElementById('collectionContainer');
    container.innerHTML = '';
    const categories = ['commune','rare','mythique','triadique'];

    categories.forEach(rarity => {
      const cardsOfRarity = CARDS.filter(c => c.rarity === rarity);
      if (cardsOfRarity.length === 0) return;

      const catDiv = document.createElement('div');
      catDiv.className = 'collection-category';
      const title = document.createElement('div');
      title.className = 'collection-title';
      title.textContent = rarity.charAt(0).toUpperCase() + rarity.slice(1);
      catDiv.appendChild(title);

      const grid = document.createElement('div');
      grid.className = 'collection-grid';

      cardsOfRarity.forEach(c => {
        const el = document.createElement('div');
        el.className = 'card';

       if(collection[c.id]) {
  // Carte débloquée → image seulement
  el.innerHTML = `<img src="${c.imageUrl}" alt="${c.name}"/>`;
} else {
  // Carte encore cachée
  el.style.background = "rgba(255,255,255,0.05)";
  el.style.border = "2px dashed rgba(255,255,255,0.2)";
  el.innerHTML = `<div style="color:rgba(255,255,255,0.4); font-size:1.2rem;">???</div>`;
}

        grid.appendChild(el);
      });

      catDiv.appendChild(grid);
      container.appendChild(catDiv);
    });
  }

  function updateStats() {
    // nombre de cartes uniques débloquées (clés avec valeur > 0)
    const obtained = Object.keys(collection).filter(k => collection[k] > 0).length;
    const total = CARDS.length;
    document.getElementById('stats').textContent = `Cartes possédées: ${obtained} / ${total}`;
  }

  // petit utilitaire d'échappement (sécurité)
  function escapeHtml(str) {
    return String(str).replace(/[&<>"']/g, s => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    })[s]);
  }

  // écouteurs
  document.getElementById('openBtn').addEventListener('click', showPackOverlay);
  // délégation : clics dans overlayContent révèlent la prochaine carte
  document.getElementById('overlayContent').addEventListener('click', function(e){
    // ignore clic si overlay fermé (sécurité)
    if (document.getElementById('overlay').style.display !== 'flex') return;
    revealNextCard();
  });

  // rendu initial
  renderCollection();
  updateStats();

})();
</script>
</body>
</html>
