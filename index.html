<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ouverture de Paquets - Jeu de Cartes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .controls, .stats {
      max-width: 900px;
      margin: 10px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .pack, .collection {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .rarity {
      font-size: 0.8em;
      color: #555;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
    }
    /* Overlay paquet */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .pack-image {
      width: 200px;
      height: 280px;
      background: url('https://via.placeholder.com/200x280?text=PAQUET') center/cover;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    .big-card {
      width: 250px;
      height: 350px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.8);
      text-align: center;
      cursor: pointer;
    }
    .big-card img {
      width: 100%;
      height: 85%;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>
<body>
  <h1>Ouverture de Paquets</h1>
  <div class="controls">
    <label>Taille du paquet: <input id="packSize" type="number" value="5" min="1" max="20" /></label>
    <button onclick="showPackOverlay()">Cliquer pour ouvrir un paquet</button>
    <button onclick="resetCollection()">Réinitialiser la collection</button>
    <button onclick="exportCollection()">Exporter</button>
    <input type="file" id="importFile" accept="application/json" onchange="importCollection(event)" />
  </div>

  <div class="controls">
    <h2>Dernier paquet ouvert</h2>
    <div id="lastPack" class="pack"></div>
  </div>

  <div class="controls">
    <h2>Collection</h2>
    <div id="collection" class="collection"></div>
  </div>

  <div class="stats">
    <h2>Statistiques</h2>
    <p id="stats"></p>
  </div>

  <div id="overlay" class="overlay" style="display:none">
    <div id="overlayContent"></div>
  </div>

  <script>
    const CARDS = [
      ...Array.from({ length: 12 }).map((_, i) => ({
        id: `C${i+1}`,
        name: `Commune ${i+1}`,
        rarity: 'commune',
        imageUrl: `https://via.placeholder.com/200x300?text=Commune+${i+1}`
      })),
      ...Array.from({ length: 8 }).map((_, i) => ({
        id: `R${i+1}`,
        name: `Rare ${i+1}`,
        rarity: 'rare',
        imageUrl: `https://via.placeholder.com/200x300?text=Rare+${i+1}`
      })),
      ...Array.from({ length: 5 }).map((_, i) => ({
        id: `M${i+1}`,
        name: `Mythique ${i+1}`,
        rarity: 'mythique',
        imageUrl: `https://via.placeholder.com/200x300?text=Mythique+${i+1}`
      })),
      ...Array.from({ length: 3 }).map((_, i) => ({
        id: `T${i+1}`,
        name: `Triadique ${i+1}`,
        rarity: 'triadique',
        imageUrl: `https://via.placeholder.com/200x300?text=Triadique+${i+1}`
      }))
    ];

    const PROBABILITIES = {
      commune: 0.7,
      rare: 0.2,
      mythique: 0.08,
      triadique: 0.02
    };

    let collection = JSON.parse(localStorage.getItem('collection') || '{}');
    let revealQueue = [];
    let currentIndex = 0;

    function weightedPick(probabilities) {
      let r = Math.random();
      let cumulative = 0;
      for (const [rarity, prob] of Object.entries(probabilities)) {
        cumulative += prob;
        if (r <= cumulative) return rarity;
      }
      return 'commune';
    }

    function drawCard() {
      const rarity = weightedPick(PROBABILITIES);
      const pool = CARDS.filter(c => c.rarity === rarity);
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function generatePack() {
      const packSize = parseInt(document.getElementById('packSize').value) || 5;
      const pack = [];
      for (let i = 0; i < packSize; i++) {
        const card = drawCard();
        pack.push(card);
        collection[card.id] = (collection[card.id] || 0) + 1;
      }
      localStorage.setItem('collection', JSON.stringify(collection));
      return pack;
    }

    function showPackOverlay() {
      revealQueue = generatePack();
      currentIndex = -1;
      document.getElementById('overlay').style.display = 'flex';
      document.getElementById('overlayContent').innerHTML = `<div class='pack-image' onclick='revealNextCard()'></div>`;
    }

    function revealNextCard() {
      currentIndex++;
      if (currentIndex < revealQueue.length) {
        const c = revealQueue[currentIndex];
        document.getElementById('overlayContent').innerHTML = `
          <div class='big-card' onclick='revealNextCard()'>
            <img src='${c.imageUrl}' alt='${c.name}'/>
            <div>${c.name}</div>
            <div class='rarity'>${c.rarity}</div>
          </div>`;
      } else {
        // fin du pack
        document.getElementById('overlay').style.display = 'none';
        renderLastPack(revealQueue);
        renderCollection();
        renderStats();
      }
    }

    function renderLastPack(pack) {
      const container = document.getElementById('lastPack');
      container.innerHTML = '';
      pack.forEach(c => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `<img src="${c.imageUrl}" alt="${c.name}"/><div>${c.name}</div><div class="rarity">${c.rarity}</div>`;
        container.appendChild(el);
      });
    }

    function renderCollection() {
      const container = document.getElementById('collection');
      container.innerHTML = '';
      CARDS.forEach(c => {
        const count = collection[c.id] || 0;
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `<img src="${c.imageUrl}" alt="${c.name}"/><div>${c.name}</div><div class="rarity">${c.rarity} • x${count}</div>`;
        container.appendChild(el);
      });
    }

    function renderStats() {
      const totalUnique = CARDS.length;
      const collectedUnique = Object.keys(collection).filter(id => collection[id] > 0).length;
      document.getElementById('stats').textContent = `${collectedUnique}/${totalUnique} cartes collectées (${((collectedUnique/totalUnique)*100).toFixed(1)}%)`;
    }

    function resetCollection() {
      if (confirm('Réinitialiser la collection ?')) {
        collection = {};
        localStorage.removeItem('collection');
        renderCollection();
        renderStats();
        document.getElementById('lastPack').innerHTML = '';
      }
    }

    function exportCollection() {
      const data = JSON.stringify({ collection }, null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'collection.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importCollection(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        try {
          const data = JSON.parse(ev.target.result);
          collection = data.collection || {};
          localStorage.setItem('collection', JSON.stringify(collection));
          renderCollection();
          renderStats();
        } catch (err) {
          alert('Erreur import');
        }
      }
      reader.readAsText(file);
    }

    renderCollection();
    renderStats();
  </script>
</body>
</html>
