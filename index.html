<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ouverture de Paquets - Jeu de Cartes</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #4f46e5, #6366f1);
    color: #fff;
    min-height: 100vh;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }

  #stats {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.2rem;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
  }

  .controls {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }

  .btn-open-pack {
    padding: 15px 35px;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(45deg, #facc15, #f97316, #4f46e5);
    background-size: 200% 200%;
    color: #fff;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
    font-size: 1.1rem;
  }

  .btn-open-pack:hover {
    animation: gradientShift 2s linear infinite;
    transform: scale(1.05);
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .pack-image {
    width: 220px; height: 300px;
    background: url('https://via.placeholder.com/220x300?text=PAQUET') center/cover;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(255,255,255,0.5);
    transition: transform 0.3s ease;
  }

  .pack-image:hover { transform: scale(1.05); }

  .big-card {
    width: 260px; height: 360px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,255,255,0.8);
    text-align: center;
    cursor: pointer;
    color: #000;
    font-weight: bold;
  }
  .big-card img {
    width: 100%; height: 85%;
    border-radius: 20px 20px 0 0;
    object-fit: cover;
  }

  #collectionContainer {
    max-width: 1000px;
    margin: 0 auto;
  }

  .collection-category { margin-bottom: 30px; }
  .collection-title {
    font-size: 1.5rem;
    margin-bottom: 15px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
  }
  .collection-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 15px;
  }

  .card {
    background: rgba(255,255,255,0.15);
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 15px;
    height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: all 0.3s ease;
  }
  .card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 15px 15px 0 0;
  }
  .card:hover {
    transform: scale(1.05);
    border-color: #fff;
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
  }
  .card div {
    margin-top: 5px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Ouverture de Paquets</h1>
<div id="stats">Cartes possédées: 0 / 8</div>

<div class="controls">
  <button class="btn-open-pack" onclick="showPackOverlay()">Ouvrir un paquet</button>
</div>

<div id="overlay" class="overlay" style="display:none">
  <div id="overlayContent"></div>
</div>

<div id="collectionContainer"></div>

<script>
const CARDS = [
  { id: "C1", name: "Chouette", rarity: "commune", imageUrl: "Cartes/Chouette.jpeg" },
  { id: "C2", name: "Paon", rarity: "commune", imageUrl: "Cartes/Paon.jpeg" },
  { id: "C3", name: "Salamèche", rarity: "commune", imageUrl: "images/salameche.png" },
  { id: "C4", name: "Carapuce", rarity: "commune", imageUrl: "images/carapuce.png" },
  { id: "R1", name: "Dracaufeu", rarity: "rare", imageUrl: "images/dracaufeu.png" },
  { id: "R2", name: "Tortank", rarity: "rare", imageUrl: "images/tortank.png" },
  { id: "M1", name: "Mewtwo", rarity: "mythique", imageUrl: "images/mewtwo.png" },
  { id: "T1", name: "Arceus", rarity: "triadique", imageUrl: "images/arceus.png" }
];

const PROBABILITIES = { commune: 0.7, rare: 0.2, mythique: 0.08, triadique: 0.02 };
let collection = JSON.parse(localStorage.getItem('collection') || '{}');
let revealQueue = [], currentIndex = 0;

function weightedPick(probabilities) {
  let r = Math.random(), cumulative = 0;
  for (const [rarity, prob] of Object.entries(probabilities)) {
    cumulative += prob;
    if (r <= cumulative) return rarity;
  }
  return 'commune';
}

function drawCard() {
  const rarity = weightedPick(PROBABILITIES);
  const pool = CARDS.filter(c => c.rarity === rarity);
  return pool[Math.floor(Math.random() * pool.length)];
}

function generatePack() {
  const packSize = 5;
  const pack = [];
  for (let i=0;i<packSize;i++) {
    const card = drawCard();
    pack.push(card);
    collection[card.id] = (collection[card.id] || 0) + 1;
  }
  localStorage.setItem('collection', JSON.stringify(collection));
  return pack;
}

function showPackOverlay() {
  revealQueue = generatePack();
  currentIndex = -1;
  document.getElementById('overlay').style.display = 'flex';
  document.getElementById('overlayContent').innerHTML = `<div class='pack-image' onclick='revealNextCard()'></div>`;
}

function revealNextCard() {
  currentIndex++;
  if(currentIndex < revealQueue.length) {
    const c = revealQueue[currentIndex];
    document.getElementById('overlayContent').innerHTML = `
      <div class='big-card' onclick='revealNextCard()'>
        <img src='${c.imageUrl}' alt='${c.name}'/>
        <div>${c.name}</div>
        <div class='rarity'>${c.rarity}</div>
      </div>`;
  } else {
    document.getElementById('overlay').style.display = 'none';
    renderCollection();
    updateStats();
  }
}

function renderCollection() {
  const container = document.getElementById('collectionContainer');
  container.innerHTML = '';
  const categories = ['commune','rare','mythique','triadique'];

  categories.forEach(rarity => {
    const filtered = CARDS.filter(c => collection[c.id] && c.rarity === rarity);
    if(filtered.length > 0) {
      const catDiv = document.createElement('div');
      catDiv.className = 'collection-category';
      const title = document.createElement('div');
      title.className = 'collection-title';
      title.textContent = rarity.charAt(0).toUpperCase() + rarity.slice(1);
      catDiv.appendChild(title);

      const grid = document.createElement('div');
      grid.className = 'collection-grid';

      filtered.forEach(c => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `<img src="${c.imageUrl}" alt="${c.name}"/><div>${c.name}</div>`;
        grid.appendChild(el);
      });

      catDiv.appendChild(grid);
      container.appendChild(catDiv);
    }
  });
}

function updateStats() {
  const obtained = Object.keys(collection).length;
  const total = CARDS.length;
  document.getElementById('stats').textContent = `Cartes possédées: ${obtained} / ${total}`;
}

// Initial render
renderCollection();
updateStats();
</script>
</body>
</html>
